<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<wicket:panel>
<form wicket:id="form">
	<div style="width: 90%;margin: 10px auto;text-align: center;">
		<h3 wicket:id="message">message</h3>
	</div>
	<div style="text-align: center; margin: 20px auto">
		<table style="white-space:nowrap; width: 100%">
			<tr>
				<td><button wicket:id="yes" type="button" style="margin-left: 50px;margin-right: 10px">Yes</button></td>
				<td><button wicket:id="no" type="button"  style="margin-left: 10px;margin-right: 50px">No</button></td>
			</tr>
		</table>
	</div>
</form>
</wicket:panel>
</body>
</html>
